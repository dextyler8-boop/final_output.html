<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Page</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body, html {
   height: 100%; 
   font-family: Arial, sans-serif;
   background:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAF3jvkhiHrC4W-Vu9J_0A1kvni4C5qZrj1w&s') 
   no-repeat center center fixed;
   background-size: cover;
}

/* LOADING SCREEN */
#loading-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    color: rgb(245, 254, 255);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#loading-screen h1 { margin-bottom: 30px; }

.progress-container {
    width: 300px;
    height: 25px;
    background: #ccc;
    border-radius: 15px;
    overflow: hidden;
}
.progress-bar {
    width: 0%;
    height: 100%;
    background: #9f58c3;
    border-radius: 15px;
    transition: width 0.25s;
}

/* LOGIN */
#login-container {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-form {
    background: rgba(255,255,255,0.9);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
    width: 300px;
}

.login-form h2 { margin-bottom: 20px; color: #333; }

.login-form input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
}

.login-form button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #934caf;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
}

/* APP */
#app {
    display: none;
    height: 100%;
    width: 100%;
}

.sidebar {
    width: 230px;
    background: #1f3c88;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.sidebar h3 { color: white; }

.sidebar button {
    padding: 10px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    background: #f2c94c;
}

.sidebar button.logout {
    margin-top: auto;
    background: #e74c3c;
    color: white;
}

iframe {
    flex: 1;
    border: none;
    height: 100vh;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading-screen">
    <h1>Loading...</h1>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <p id="progress-text">0%</p>
</div>


<div id="login-container">
    <form class="login-form" onsubmit="return login();">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Name" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<div id="app">
    <div class="sidebar">
        <h3>Welcome</h3>
        <button onclick="loadPage('Html_exam.html')">HOME</button>
        <button onclick="loadPage('Personal_Reflection.html')">PERSONAL REFLECTION</button>
        <button onclick="loadPage('page2.html')">COMMUNITY SERVICE</button>
        <button onclick="loadPage('page3.html')">INSPIRATIONAL PORTFOLIO</button>
        <button onclick="loadPage('page4.html')">EDUCATIONAL / INFORMATIONAL</button>
        <button onclick="loadPage('page5.html')">FAITH AND TECHNOLOGY</button>
        <button class="logout" onclick="logout()">LOGOUT</button>
    </div>
    <iframe id="contentFrame" src="Html_exam.html"></iframe>
</div>

<script>
const presetUsername = "Kate Jalem";
const presetPassword = "12345";

const progressBar = document.getElementById("progress-bar");
const progressText = document.getElementById("progress-text");

function login(){
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(username === presetUsername && password === presetPassword){
        document.getElementById("login-container").style.display = "none";
        startLoading();
    } else {
        alert("Invalid username or password!");
    }
    return false;
}

function startLoading(){
    document.getElementById("loading-screen").style.display = "flex";
    let width = 0;
    progressBar.style.width = "0%";
    progressText.innerText = "0%";

    let interval = setInterval(() => {
        width += 2;
        progressBar.style.width = width + "%";
        progressText.innerText = width + "%";

        if(width >= 100){
            clearInterval(interval);
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("app").style.display = "flex";
        }
    }, 100);
}

function loadPage(page){
    document.getElementById("contentFrame").src = page;
}

function logout(){
    document.getElementById("app").style.display = "none";
    document.getElementById("login-container").style.display = "flex";
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
}
</script>

</body>
</html>
